<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta examples</title>
    <style>
        html {
            background-color: green;
            font-size: 20px;
        }
        ul {
            background-color: red;
            padding: 10px;
            border: 1px solid black;           
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Meta examples</h1>

    <p>Japanese example: ご飯が熱い。</p>

    <p>Below is a dynamic list. Click anywhere outside the list to add new list item. CLick an existing list item to change its text to something else.</p>

    <ul>
        <li>This</li>
        <li>list is</li>
        <li>pretty</li>
        <li>awesome.</li>
    </ul>
</body>
</html>
