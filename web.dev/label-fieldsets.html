<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label and fieldsets</title>
  </head>
  <body>
    <label for="full_name">Your name</label>
    <input type="text" name="name" id="full_name" />

    <fieldset>
      <legend>Who is your favorite student?</legend>
      <ul>
        <li>
          <label for="">
            <input type="radio" name="machine" id="" value="blendan" />
          </label>
        </li>
        <li>
            <label for="">
                <input type="radio" name="machine" id="" value="hoover">
            </label>
        </li>
        <li>
            <label for="">
                <input type="radio" name="machine" id="" value="toasty">
            </label>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
