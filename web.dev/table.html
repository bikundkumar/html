<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr > * {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>MLW Alumni</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Desiny</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Hal Gibrah</th>
                <td>Calculator</td>
                <td>2020</td>
            </tr>
            <tr>
                <th>Cathy Terr</th>
                <td>Waste disposal</td>
                <td>2018</td>
            </tr>
            <tr>
                <th>Lou Minious</th>
                <td>Lightbulb</td>
                <td>1956</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
