<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio button</title>
    <style>
        label {
            display: block;
            cursor: pointer;
            line-height: 2.5;
        }
        input[type="radio"] {
            appearance: none;
            display: inline-block;
            width: 2em;
            height: 2em;
            border-radius: 50%;
            border: 0.25em solid #000;
        }
        [type="radio"]:focus {
            background: lightgreen;
            border-color: white;
            box-shadow: 0 0 0 3px black;
        }
        [type="radio"]:checked {
            background: blue;
            border-color: white;
            box-shadow: 0 0 0 3px black;
        }
        body {
            margin: 3em auto;
            max-width: 30em;
            font-family: comic-sans;
            font-size: 1.5rem;
            font-family: sans-serif;
        }
        li {
            list-style-type: none;
        }
        fieldset {
            border: 2px solid #000;
            padding: 2em;
            border-radius: 0.5em;
        }
        legend {
            color: #fff;
            background: #000;
            padding: 0.25em 1em;
            border-radius: 1em;
        }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Who is your favorite student?</legend>
      <ul>
        <li>
          <label for="">
            <input type="radio" name="machine" id="" value="blendan" />Blendan
            Smooth
          </label>
        </li>
        <li>
          <label for="">
            <input type="radio" name="machine" id="" value="hoover" />Hoover
            Sukhdeep
          </label>
        </li>
        <li>
          <label for="">
            <input type="radio" name="machine" id="" value="toasty" />Toasty
            McToastface
          </label>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
