<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML links</title>
  </head>
  <body>
    <a href="url">link text</a>
    <br />
    <a href="https://www.w3schools.com">Visit W3Schools.com!</a>
    <br />
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"
      >Visit google</a
    >
    <br />

    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org">W3C</a></p>
    <p><a href="http://www.google.com">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <a href="#" target="_blank">
      <img
        src="/media/pexels-tiarrasorte-30394204.jpg"
        alt="a images"
        style="width: 100px"
      />
    </a>
    <br />
    <a href="mailto:xyz@outlook.com">Send email</a>
    <br />
    <button onclick="document.location='default.asp'">HTML Tutorial</button>
    <br />

    <a
      href="https://www.w3schools.com/html"
      title="Go to W3Schools HTML section"
      >Visit our HTML Tutorial</a
    >
    <br />

    <a href="http://www.w3schools.com/html/default.asp">HTML tutorial</a>
    <br />
    <a href="/html/default.asp">HTML tutorial</a>

    <a href="default.html">
        <img src="smiley.gif">
    </a>

</html>
