<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline element</title>
    <style>
      span {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      This is an inline span <span>Hello World</span> element inside a
      paragraph.
    </p>

    <h2>The a element</h2>
    <!-- a tag  -->

    <a href="http://www.w3school.com">Visit W3Schools.com!</a>
    <br />
    <br />
    <a href="#">
      <img src="/media/coding.gif" alt="coding" width="200" />
    </a>
    <br />
    <br />
    <a href="http://google.com" target="_blank" rel="noopener noreferrer"
      >open google</a
    >
    <br />
    <br />
    <a href="mailto:xyz@gmail.com">xyz@gmail.com</a>
    <br />
    <br />

    <h2>the abbr element</h2>
    <!-- abbr tag -->

    <p>
      The <abbr title="World Health Organization">WHO</abbr> was founded in
      1948.
    </p>

    
  </body>
</html>
