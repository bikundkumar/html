<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Sizes</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>
      Set the first column, second column and third column to 30% of the table
      width
    </h2>

    <table style="width: 100%">
      <tr style="height: 40px">
        <th style="width: 30%">Firstname</th>
        <th style="width: 30%">Lastname</th>
        <th style="width: 30%">Age</th>
      </tr>
      <tr style="height: 70px">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr style="height: 70px">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
