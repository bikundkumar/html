<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
  </head>
  <body>
    <!-- href attribute specifies the URL of the page the link -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <!-- src attribute specifies the path to the image to be displayed: -->
    <img
      src="/media/pexels-tiarrasorte-30394204.jpg"
      alt="a building in a urban city"
    />

    <!-- width and height attributes, which specify the width and height of the image (in pixels) -->
    <img
      src="/media/pexels-tiarrasorte-30394204.jpg"
      alt="a building in a urban city"
      width="300"
      height="400"
    />

    <!-- he title attribute defines some extra information about an element. -->
    <p title="I'm a title of paragraph">This is a paragraph</p>
  </body>
</html>
