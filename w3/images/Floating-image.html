<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Images</title>
  </head>
  <body>
    <h2>Floating Images</h2>
    <p><strong>Float the image to the right:</strong></p>

    <p>
      <img
        src="/media/smiley.gif"
        alt="smiley face"
        style="width: 42px; height: 42px; float: right"
      />
      A paragraph with a floating image. A paragraph with a floating image. A
      paragraph with a floating image.
    </p>

    <p><strong>Float the image to the left:</strong></p>

    <p>
      <img
        src="/media/smiley.gif"
        alt="smiley face"
        style="width: 42px; height: 42px; float: left;"
      />
      A paragraph with a floating image. A paragraph with a floating image. A
      paragraph with a floating image.
    </p>
  </body>
</html>
