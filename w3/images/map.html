<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Maps</title>
  </head>
  <body>
    <img
      src="/media/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        href="https://www.google.com/"
        alt="Computer"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        href="computer.htm"
        alt="Phone"
      />
      <area
        shape="circle"
        coords="337,300,44"
        href="coffee.htm"
        alt="Cup of coffee"
      />
    </map>
  </body>
</html>
