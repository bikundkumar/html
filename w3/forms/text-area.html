<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-area</title>
  </head>
  <body>
    <form action="#">
      <textarea name="message" cols="30" rows="10">
The cat was playing in the garden.
      </textarea>
    </form>

    <h2>using CSS</h2>
    <form action="#">
        <textarea name="message" style="width: 400px; height: 500px; font-size: larger;">Hello text-area using css Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste sapiente fuga similique? Eum cupiditate earum nobis modi, quos ipsam totam?</textarea>
    </form>

    <input type="number" min="1" max="5">
  </body>
</html>
