<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles in HTML</title>
  </head>
  <body style="background-color: powderblue">
    <h1 style="background-color: rgb(140, 211, 34)">This is a heading</h1>
    <p style="background-color: tomato">This is a paragraph</p>

    <h1 style="color: blue">This is a heading</h1>
    <p style="color: rgb(255, 0, 128)">This is a paragraph</p>

    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif">
      This is a heading
    </h1>
    <p style="font-family: 'Courier New', Courier, monospace">
      This is a paragraph
    </p>

    <h1 style="font-size: 20px">This is a heading</h1>
    <p style="font-size: 20px">This is a paragraph</p>

    <h1 style="text-align: center;">Centered Heading</h1>
    <p style="text-align: right;">Right paragraph</p>
  </body>
</html>
