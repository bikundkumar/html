<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" name="personal" id="name" >
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="personal" id="email">
        <br/>
        <br/>
        <label for="phone">Phone:</label>
        <input type="tel" name="personal" id="phone">
        <br/>
        <br/>
        <label for="chooseFile">Resume:</label>
        <br/>
        <br/>
        <input type="file" name="personal" id="chooseFile">
        <br/>
        <br/>
        <label for="experience">Experience(years):</label>
        <br/>
        <br/>
        <input type="number" name="personal" id="experience">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills:</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="language" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="language" id="css">

            <label for="js">JavaScript</label>
            <input type="checkbox" name="language" id="js">
        </fieldset>
        <br/>

        <label for="Education-Select">Higher Education:</label>
        <br/>
        <br/>
        <select name="HigherEducation" id="Education-Select">
            <option value="high-school">High School</option>
            <option value="gradution">Gradution</option>
            <option value="master">Master</option>
        </select>
        <br/>
        <br/>

        
        <fieldset>
            <legend>Availability:</legend>
            <label for="full-time">Full-time</label>
            <input type="radio" name="availability" id="full-time">
            
            <label for="part-time">Part-time</label>
            <input type="radio" name="availability" id="part-time">
        </fieldset>
        <br/>

        <label for="textarea">Additional Comments:</label>
        <br/>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br/>
        <button>Submit Application</button>
        
        



    </form>
</body>
</html>
