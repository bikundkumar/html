<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Forms</title>
</head>
<body>
    <h2>Complex Forms</h2>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" name="personal-Information" id="name">

        <label for="email">Email</label>
        <input type="email" name="personal-Information" id="email">

        <label for="phone">Phone</label>
        <input type="tel" name="personal-Information" id="phone">

        <label for="DOB">Date of Birth</label>
        <input type="date" name="personal-Information" id="DOB">

        <p>Gender
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
        </p>
         
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="IN">IN</option>
            <option value="UK">UK</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>
            <label for="address">Address Street</label>
            <input type="text" name="" id="address">

            <label for="city">City</label>
            <input type="text" name="" id="city">

            <label for="state">State</label>
            <input type="text" name="" id="state">

            <label for="zip-code">Zip Code</label>
            <input type="text" name="" id="zip-code">
        </legend>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="Information">Comments</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>

        <label for="condition">I agree to the terms of service</label>
        <input type="checkbox" name="condition" id="condition">

    </fieldset>
    <button>Submit</button>
</body>
</html>
