<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <h1>Embedding a Youtube Video</h1>
    <iframe 
    width="560"
    height="315"
    src="https://www.youtube.com/embed/I7LrS1z_WNA?si=9PVtx-hOD9stHpnR" 
    title="Youtube Video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; "
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
</iframe>

    <h1>Sandboxed Iframe Example</h1>

    <iframe src="https://www.youtube.com/embed/I7LrS1z_WNA?si=9PVtx-hOD9stHpnR"
    width="600"
    height="400"
    title="Sanboxed Content"
    sandbox="allow-scripts allow-same-origin allow-downloads" 
    ></iframe>

</body>
</html>
